<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>E-commerce</title>
  <link rel="shortcut icon" href="https://img.icons8.com/office/16/shopping-cart.png" type="image/png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
     <!-- Shop content -->
    <section class="card-products-container">
      <div class="card-products" id="shopContent"></div>
    </section>
    <!-- shopping cart button-->
    <section class="cart-btn" id="cart-btn">
      <img width="60" height="60" src="https://img.icons8.com/stickers/60/fast-cart.png" alt="fast-cart"/>
    </section>
    <!-- modal -->
    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal-container" id="modal-container"></div>
  </main>
  <script src="./js/products.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/cart.js"></script>
</body>
</html>
